  <div class="signin">
    <div class="content">
      <h2>Sign In</h2>

      <form class="form" [formGroup]="loginForm" (ngSubmit)="Submit()">
        <div class="inputBox">
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            required
          />
          <i>Email</i>
          <small
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
            *You must fill these field</small
          >
        </div>

        <div class="inputBox">
          <input type="password" formControlName="password" required />
          <i>Password</i>
          <small
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          >
            *You must fill these field</small
          >
        </div>

        <div class="links">
          <a href="#">Forgot Password</a>
          <a routerLink="/registration">Signup</a>
        </div>

        <div class="inputBox">
          <input type="submit" value="Login" [disabled]="loginForm.invalid" />
        </div>
      </form>
    </div>
  </div>
